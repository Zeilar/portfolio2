name: CI

on:
    push:
        branches:
            - main
    pull_request:

permissions:
    actions: read
    contents: read

jobs:
    main:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            # The "--stop-agents-after" is optional, but allows idle agents to shut down once the "build" targets have been requested
            - run: npx nx-cloud start-ci-run --distribute-on="5 linux-medium-js" --stop-agents-after="build"

            # Cache node_modules
            - uses: actions/setup-node@v3
              with:
                  node-version: 20
                  cache: "npm"

            - run: npm ci
            - uses: nrwl/nx-set-shas@v4

            # Build Docker image
            - name: Build Docker Image
              run: docker build -t portfolio .

            # Log in to Docker Hub
            - name: Log in to Docker Hub
              uses: docker/login-action@v2
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            # Tag and push the Docker image
            - name: Push Docker Image
              run: |
                  docker tag portfolio:latest zeilar/portfolio:latest
                  docker push zeilar/portfolio:latest

            # Deploy Docker container
            - name: Upload to VPS
              env:
                  SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
              run: |
                  mkdir -p ~/.ssh
                  echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
                  chmod 600 ~/.ssh/id_rsa
                  ssh -o StrictHostKeyChecking=no root@angelin.dev << 'EOF'
                    docker pull zeilar/portfolio:latest
                    docker stop portfolio || true
                    docker rm portfolio || true
                    docker run -d --name portfolio -p 3000:3000 zeilar/portfolio:latest
                  EOF
