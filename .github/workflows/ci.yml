name: CI

on:
    push:
        branches:
            - main
    pull_request:

permissions:
    actions: read
    contents: read

jobs:
    main:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            # The "--stop-agents-after" is optional, but allows idle agents to shut down once the "build" targets have been requested
            - run: npx nx-cloud start-ci-run --distribute-on="5 linux-medium-js" --stop-agents-after="build"

            # Cache node_modules
            - uses: actions/setup-node@v3
              with:
                  node-version: 20
                  cache: "npm"

            - run: npm ci
            - uses: nrwl/nx-set-shas@v4

            - name: Build Docker image
              run: |
                  echo "NX_CONTENTFUL_ACCESS_TOKEN=${{ secrets.NX_CONTENTFUL_ACCESS_TOKEN }}" >> .env
                  echo "NX_CONTENTFUL_SPACE_ID=${{ secrets.NX_CONTENTFUL_SPACE_ID }}" >> .env
                  echo "NX_SENDGRID_API_KEY=${{ secrets.NX_SENDGRID_API_KEY }}" >> .env
                  docker build -t portfolio .

            - name: Log in to Docker Hub
              uses: docker/login-action@v2
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Push Docker image
              run: |
                  docker tag portfolio:latest zeilar/portfolio:latest
                  docker push zeilar/portfolio:latest

            # Set up SSH agent and add the private key
            - name: Setup SSH
              uses: webfactory/ssh-agent@v0.8.1
              with:
                  ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

            # Copy and run the deployment script on the VPS
            - name: Deploy Docker Container
              run: |
                  scp -o StrictHostKeyChecking=no infra/deploy-container.sh root@angelin.dev:/tmp/infra/deploy-container.sh
                  ssh -o StrictHostKeyChecking=no root@angelin.dev 'bash /tmp/infra/deploy-container.sh'
